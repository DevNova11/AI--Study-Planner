<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Study Planner — Sign In</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@600;700&family=Space+Grotesk:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="relative">
    <div class="bg-constellation"></div>
    <main class="relative mx-auto max-w-2xl px-6 py-20">
      <div class="space-y-12">
        <div class="space-y-4 text-center">
          <h1 class="hero-title text-4xl lg:text-5xl">
            Step into your study flow.
          </h1>
          <p class="text-lg text-slate-600">
            Sign in to save plans, track progress, and get personalized recommendations.
          </p>
        </div>

        <div class="glass rounded-3xl p-8 space-y-6">
          <div class="space-y-2">
            <h2 class="text-xl font-semibold">Sign in to your account</h2>
            <p class="text-sm text-slate-500">or <a href="#" id="toggle-signup" class="underline">create a new one</a></p>
          </div>

          <!-- Sign In Form -->
          <form id="signin-form" class="space-y-4">
            <div>
              <label class="text-xs uppercase tracking-[0.2em] text-slate-400">Email</label>
              <input
                id="signin-email"
                type="email"
                class="mt-2 w-full rounded-2xl border border-slate-200 bg-white/80 p-3 text-sm shadow-sm focus:border-slate-400 focus:outline-none"
                placeholder="you@example.com"
                required
              />
            </div>
            <div>
              <label class="text-xs uppercase tracking-[0.2em] text-slate-400">Password</label>
              <input
                id="signin-password"
                type="password"
                class="mt-2 w-full rounded-2xl border border-slate-200 bg-white/80 p-3 text-sm shadow-sm focus:border-slate-400 focus:outline-none"
                placeholder="••••••••"
                required
              />
            </div>
            <div id="signin-error" class="hidden text-sm text-rose-600"></div>
            <button
              type="submit"
              class="w-full rounded-2xl bg-slate-900 px-4 py-3 text-sm font-semibold uppercase tracking-[0.2em] text-white transition hover:translate-y-[-1px] hover:bg-slate-800"
            >
              Sign In
            </button>
          </form>

          <!-- Sign Up Form (Hidden) -->
          <form id="signup-form" class="hidden space-y-4">
            <div>
              <label class="text-xs uppercase tracking-[0.2em] text-slate-400">Full Name</label>
              <input
                id="signup-name"
                type="text"
                class="mt-2 w-full rounded-2xl border border-slate-200 bg-white/80 p-3 text-sm shadow-sm focus:border-slate-400 focus:outline-none"
                placeholder="Your name"
                required
              />
            </div>
            <div>
              <label class="text-xs uppercase tracking-[0.2em] text-slate-400">Email</label>
              <input
                id="signup-email"
                type="email"
                class="mt-2 w-full rounded-2xl border border-slate-200 bg-white/80 p-3 text-sm shadow-sm focus:border-slate-400 focus:outline-none"
                placeholder="you@example.com"
                required
              />
            </div>
            <div>
              <label class="text-xs uppercase tracking-[0.2em] text-slate-400">Password</label>
              <input
                id="signup-password"
                type="password"
                class="mt-2 w-full rounded-2xl border border-slate-200 bg-white/80 p-3 text-sm shadow-sm focus:border-slate-400 focus:outline-none"
                placeholder="••••••••"
                required
              />
            </div>
            <div id="signup-error" class="hidden text-sm text-rose-600"></div>
            <button
              type="submit"
              class="w-full rounded-2xl bg-slate-900 px-4 py-3 text-sm font-semibold uppercase tracking-[0.2em] text-white transition hover:translate-y-[-1px] hover:bg-slate-800"
            >
              Create Account
            </button>
          </form>

          <div class="flex items-center gap-3 pt-4">
            <div class="flex-1 border-t border-slate-200"></div>
            <span class="text-xs text-slate-400">or</span>
            <div class="flex-1 border-t border-slate-200"></div>
          </div>

          <a href="/" class="block w-full rounded-2xl border border-slate-200 px-4 py-3 text-center text-sm font-semibold uppercase tracking-[0.2em] text-slate-900 transition hover:bg-slate-50">
            Continue as Guest
          </a>
        </div>
      </div>
    </main>

    <script>
      const signinForm = document.getElementById("signin-form");
      const signupForm = document.getElementById("signup-form");
      const toggleSignup = document.getElementById("toggle-signup");

      toggleSignup.addEventListener("click", (e) => {
        e.preventDefault();
        signinForm.classList.toggle("hidden");
        signupForm.classList.toggle("hidden");
        toggleSignup.textContent =
          toggleSignup.textContent === "create a new one"
            ? "sign in instead"
            : "create a new one";
      });

      signinForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const email = document.getElementById("signin-email").value;
        const password = document.getElementById("signin-password").value;
        const errorDiv = document.getElementById("signin-error");

        try {
          const response = await fetch("/api/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password }),
          });

          if (!response.ok) {
            const err = await response.json();
            errorDiv.textContent = err.error || "Sign in failed.";
            errorDiv.classList.remove("hidden");
            return;
          }

          window.location.href = "/";
        } catch (error) {
          errorDiv.textContent = "Unable to reach the server.";
          errorDiv.classList.remove("hidden");
        }
      });

      signupForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const name = document.getElementById("signup-name").value;
        const email = document.getElementById("signup-email").value;
        const password = document.getElementById("signup-password").value;
        const errorDiv = document.getElementById("signup-error");

        try {
          const response = await fetch("/api/register", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ name, email, password }),
          });

          if (!response.ok) {
            const err = await response.json();
            errorDiv.textContent = err.error || "Sign up failed.";
            errorDiv.classList.remove("hidden");
            return;
          }

          window.location.href = "/";
        } catch (error) {
          errorDiv.textContent = "Unable to reach the server.";
          errorDiv.classList.remove("hidden");
        }
      });
    </script>
  </body>
</html>
